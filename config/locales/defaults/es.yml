# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

es: 
  time:
    formats:
      default: "%d %b %Y - %H:%M"
      short: "%d-%m-%Y %H:%M"
      long: "%a %d de %B de %Y - %H:%M hs"
      short_dp: "%Y-%m-%d %H:%M"
    am: "am"
    pm: "pm"
  date:
    formats: 
      default: "%d %b %Y"
      short: "%d-%m-%Y"
      long: "%a %d de %B de %Y"
      short_dp: "%Y-%m-%d"
    
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Setiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Set, Oct, Nov, Dec]
    
     # Used in date_select and datetime_select.
    order:
      - :day
      - :month
      - :year

  # Traduccionoes personalizadas
  save: "Guardar"
  error_header: "Se encontraron errores en el formulario:"
  invalid_lines_found: "Hay líneas no válidas"
  must_fill_one_sr_line: "Debe completar al menos una línea de pedido"
  must_fill_one_line: "Debe completar al menos una línea"
  other: "Otro"
  
  errors:
     # The default format to use in full error messages.
    format: "%{attribute} %{message}"
    messages:
      inclusion: "no está incluido en la lista"
      exclusion: "está reservado"
      invalid: "no es válido"
      confirmation: "no con cuerda con %{attribute}"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar vacío"
      present: "debe estar vacío"
      too_long:
        one: "demasiado largo (máximo 1 caracter)"
        other: "demasiado largo (máximo %{count} caracteres)" 
      too_short:
        one: "demasiado corto (mínimo 1 caracter)"
        other: "demasiado corto (mínimo %{count} caracteres)"
      wrong_length:
        one: "largo de texto equivocado (debe tener 1 caracter)"
        other: "largo de texto equivocado (debe tener %{count} caracters)"
      not_a_number: "no es numérico"
      not_an_integer: "debe ser un número entero"
      greater_than: "debe ser mayor a %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual a %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor a %{count}"
      less_than_or_equal_to: "debe ser menor o igual a %{count}"
      other_than: "debe ser distinto de %{count}"
      odd: "must be impar"
      even: "must be par"
